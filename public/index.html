<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />

</head>

<body>

    <div class="form-container">

        <form action="/send_email" method="post" class="contact-form">
            <h1 class="form-title">Contact Us</h1>

            <input type="text" id="name" name="Full Name" placeholder="Full Name" /> </br>
            <input type="email" id="email" name="Email" placeholder="Your Email" /> </br>
            <input type="test" id="subject" name="Subject" placeholder="Subject" /> </br>
            <textarea id="message" name="Message" placeholder="Message" cols="15" rows="5"></textarea> </br>

            <input type="submit" class="submit" value="Send Message" />

        </form>
    </div>


    <!-- <script src="/js/app.js" type="text/javascript"></script> -->
</body>

</html>
